<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let num1 = Number(prompt("nhập số thứ nhất"));
  let num2 = Number(prompt("nhập số thứ hai"));
  let number1 = num1;
  let number2 = num2;
  function action(number1,number2){
    if (num1 > num2){
      alert("số thứ 1 lớn hơn số thứ 2");
    }else{
      alert("Tổng của 2 số là" + (num1 + num2));

    }
  }
  action(number1,number2)
</script>
</body>
</html>
